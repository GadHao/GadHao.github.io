---
layout: default
title: Blog
---
<section class="page-content">
    <div class="wrap blog">
        <h1>{{ site.author }}的技术博客</h1>

        <ul>
            {% for post in site.posts %}
            <li>
                {{ post.date| date_to_string }}
                <a href="{{ post.url }}">{{ post.title }}</a>

            </li>
            {% endfor %}
        </ul>
    </div>
</section>
